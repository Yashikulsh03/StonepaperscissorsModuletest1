<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone, Paper, scissors</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <div class="container">
    <div class="container1">
        <header class="header">
            <div class="ro">ROCK</div>
            <div class="pa">PAPER</div>
            <div class="sc">SCISSORS</div>
        </header>
        
        <div class="cscore">
        <div class="compscore">COMPUTER <br>SCORE</div>
        <div class="cinnum">0</div>
        </div>
        <div class="yscore">
            <div class="yourscore">YOUR <br>SCORE</div>
            <div class="yinnum">0</div>
        </div>
        
    </div>
    <div class="container2">
        <section class="game"> 
            <div class="esehi">
            <button class="choice-btn" data-choice="rock">
                <div class="choiceRock">
                    <img src="rock.png">
                </div>
            </button>
            <button class="choice-btn" data-choice="scissors">
                <div class="choiceScissors">
                    <img src="scissors.png">
                </div>
            </button>
        </div>
            <button class="choice-btn" data-choice="paper">
                <div class="choicePaper">
                    <img src="paper.png">
                </div>
            </button>
            <div class="lines">
                <img class="line1" src="Line 1.png">
                <img src="Line 2.png"  class="line2">
                <img src="Line 3.png" class="line3">
            </div>
        </section>
    </div>
</div>
    
</body>
</html>
